<form [formGroup]="form">
    <div class="row">
       
            <div class="col-md-12">
                <label class="text-black h4" for="coupon">Coupon</label>
                <p>Enter your coupon code if you have one.</p>
            </div>
            <div class="col-md-6 mb-3 mb-md-0">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Coupon Code</mat-label>
                    <input matInput placeholder="Coupon Code" formControlName="couponCode">
                </mat-form-field>
                <span *ngIf="shoppingCart && shoppingCart?.couponCode" class="btn btn-success" > {{shoppingCart?.couponCode}} </span>
                <button *ngIf="shoppingCart && shoppingCart?.couponCode" class="btn btn-danger btn-sm" (click)="removeCouponCode()">X</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-secondary active py-3 btn-block" (click)="applyCouponCode()">Apply Coupon</button>
            </div>
    </div>
    </form>
