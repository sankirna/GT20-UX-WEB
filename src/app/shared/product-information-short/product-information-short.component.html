<h2 class="mb-4 text-black">{{product?.name}}</h2>
<p class="mb-2" *ngIf="!product?.productComboDetails"> <span>{{product?.venueDetail?.stadiumName}} </span>{{product?.venueDetail?.location}}</p>
<p class="mb-2" *ngIf="!product?.productComboDetails"> <i class="icon icon-calendar mr-2"></i>{{product?.startDateTime | date:'MMM-dd-yyyy hh:mm:a'}}
</p>
