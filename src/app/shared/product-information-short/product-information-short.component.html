<p class="mb-2" *ngIf="product.productTypeId==1"> <span> &nbsp;</span></p>
<p class="mb-2" *ngIf="product.productTypeId==0"> <i class="icon icon-calendar mr-2"></i>{{product?.startDateTime | date:'MMM-dd-yyyy hh:mm:a'}}
</p>
 <p class="mb-2" *ngIf="product.productTypeId==1"> <span> &nbsp;</span></p>
