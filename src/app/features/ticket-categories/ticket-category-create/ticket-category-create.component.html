<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content *ngIf="form && form.get('name') ">
        <h2>Ticket Category {{isEdit?'Edit':'Create'}}</h2>
        <form [formGroup]="form">
          <div fxLayout="row" fxLayoutAlign="end end">
            <button mat-raised-button color="primary" (click)="gotoList()">List</button>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="30px">
            <mat-form-field appearance="outline" fxFlex="50">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name">
              <mat-error id="requiredUserError" *ngIf="form.controls['name'].hasError('required') && submitted">
                Name is required
              </mat-error>
            </mat-form-field>


            <mat-form-field appearance="outline" fxFlex="50">
              <mat-label>Description</mat-label>
              <input matInput placeholder="Description" formControlName="description">
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutGap="10px">

            <app-mat-file-Upload [files]="files" [fileModel]="fileDataForm.getRawValue()" (uploadFileEvent)="uploadFile($event)"
              (removeFileEvent)="removeFile($event)"></app-mat-file-Upload>
            
          </div>
          <br>
          <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px">
            <button mat-raised-button color="warn" (click)="gotoList()">Cancel</button>
            <button mat-raised-button color="primary" (click)="onSubmit()">{{isEdit?'Update':'Create'}}</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
