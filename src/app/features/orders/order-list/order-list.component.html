<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
        <mat-card>
            <mat-card-content>
                <h2>Orders</h2>
                <div fxLayout="row"  fxLayout.sm="column" fxLayout.xs="column">
                    <div fxLayout="row" fxFlex="35%" fxFlex.sm="95%" fxFlex.xs="95%" fxLayoutGap="10px"
                        fxLayoutAlign="start center">
                        <!-- <mat-form-field appearance="outline">
                            <mat-label>Filter</mat-label>
                            <input matInput placeholder="Name" #input [(ngModel)]="searchModel.name">
                        </mat-form-field> -->
                        <div fxLayout="row" fxLayoutAlign="start" >
                            <mat-form-field appearance="outline">
                              <mat-label>Order Status</mat-label>
                              <mat-select [(ngModel)]="searchModel.orderStatusId">
                                <mat-option >ALL</mat-option>
                                <mat-option *ngFor="let orderStatus of orderStatuses" [value]="orderStatus.value">{{ orderStatus.key
                                  }}</mat-option>
                              </mat-select>
                            </mat-form-field>
                            <mat-form-field appearance="outline" fxFlex="50">
                                <mat-label>From Date</mat-label>
                                <input matInput [matDatepicker]="fromDateTimepicker" [(ngModel)]="searchModel.fromDate">
                                <mat-datepicker-toggle matSuffix [for]="fromDateTimepicker"></mat-datepicker-toggle>
                                <mat-datepicker #fromDateTimepicker></mat-datepicker>
                            </mat-form-field>
                            <mat-form-field appearance="outline" fxFlex="50">
                                <mat-label>To Date</mat-label>
                                <input matInput [matDatepicker]="toDateTimepicker" [(ngModel)]="searchModel.toDate">
                                <mat-datepicker-toggle matSuffix [for]="toDateTimepicker"></mat-datepicker-toggle>
                                <mat-datepicker #toDateTimepicker></mat-datepicker>
                            </mat-form-field>
                          </div>
                          <div fxLayout="row" fxLayoutAlign="start" >
                            <button  fxFlex="50" mat-raised-button  (click)="clearFilter()">Clear</button>
                            <button  fxFlex="50" mat-raised-button color="primary" (click)="applyFilter()">Apply Filter</button>

                          </div>
                    </div>
                    

                </div>
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- Code Column -->

                        <ng-container matColumnDef="Email">
                            <th mat-header-cell *matHeaderCellDef> Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>

                        <ng-container matColumnDef="PhoneNumber">
                            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                        </ng-container>
                        

                        <ng-container matColumnDef="Actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let row">
                              <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary"
                                    (click)="detail(row)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                  <!-- <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn"
                                    (click)="delete(row)">
                                    <mat-icon>delete</mat-icon>
                                </button> -->
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <app-custom-paginator [paggerModel]="paggerModel"
                        (changePage)="ChangePage($event)"></app-custom-paginator>
            </mat-card-content>
        </mat-card>
    </div>
</div>
