<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
      <mat-card>
        <mat-card-content>
                <h2>Order Detail </h2>
                <div fxLayout="row"  fxLayout.sm="column" fxLayout.xs="column">
                    <div fxLayout="row" fxFlex="95%" fxFlex.sm="95%" fxFlex.xs="95%" fxLayoutGap="10px"
                        fxLayoutAlign="start center">
                        <mat-tab-group > 
                            <mat-tab label="Order Detail">
                                <app-order-information [model]="model"> </app-order-information>
                                </mat-tab>
                            <mat-tab label="Order Product Items"> 
                                <app-order-product-items *ngIf="model.items" [orderProductItems]="model.items"></app-order-product-items>
                            </mat-tab>
                            <mat-tab label="Third"> Content 3 </mat-tab>
                          </mat-tab-group>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
