<form [formGroup]="form">
<div class="row">
   
        <div class="col-md-12">
            <label class="text-black h4" for="coupon">Coupon</label>
            <p>Enter your coupon code if you have one.</p>
        </div>
        <div class="col-md-8 mb-3 mb-md-0">
            <mat-form-field  class="w-100">
                <input matInput placeholder="Coupon Code" formControlName="couponCode">
            </mat-form-field>
            <ng-template *ngIf="shoppingCart?.couponCode">
            <span *ngIf="shoppingCart" class="btn btn-success" > {{shoppingCart?.couponCode}} </span>
            <button class="btn btn-danger btn-sm" (click)="removeCouponCode()">X</button>
        </ng-template>
        </div>
        <div class="col-md-4">
            <button class="btn  btn-secondary" (click)="applyCouponCode()">Apply Coupon</button>
        </div>
</div>
</form>
