<div class="row">
  <div class="col-md-6">
    <img src="{{fileName.url}}" alt="Image" class="img-fluid">
  </div>
  <div class="col-md-6">
    <h2 class="text-black">{{model?.name}}</h2>
    <p class="mb-4">{{model?.venueDetail?.stadiumName}}</p>
    <p class="mb-4">{{model?.startDateTime | date:'MMM-dd-yyyy hh:mm:a'}}</p>
    <p>{{model?.description}}</p>
    <!-- <p class="mb-4">Ex numquam veritatis debitis minima quo error quam eos dolorum quidem perferendis. Quos repellat dignissimos minus, eveniet nam voluptatibus molestias omnis reiciendis perspiciatis illum hic magni iste, velit aperiam quis.</p> -->
    <p><strong class="text-primary h4">${{ticketPrice}}</strong></p>
   
  </div>
</div>

<div class="row pt-5">
  <div class="col-md-6" style="text-align: center;">
    <img *ngIf="selectedTicketCategory" src="{{selectedTicketCategory?.file?.url}}" style="width: 60% !important;" alt="Image" class="img-fluid">
    <img *ngIf="!selectedTicketCategory" src="./assets/images/01.png" alt="Image" style="width: 60% !important;" class="img-fluid">
  </div>
  <div class="col-md-6">
    <div class="mb-1 d-flex">
      <label for="option-sm" class="d-flex flex-column mr-3 mb-3" *ngFor="let category of ticketcategories">
         
        <span class="d-flex align-items-center">
          <input type="radio" id="option-sm" name="shop-sizes" (change)="selectedCategory(category)">
          <span class="d-inline-block text-black ml-2">{{category?.ticketCategoryName}}</span>
        </span>
        <span class="d-inline-block text-black ml-4">${{category?.price}}</span>
      </label>
       
    </div>
    <div class="mb-5">
      <div class="input-group mb-3" style="max-width: 120px;">
        <div class="input-group-prepend">
          <button class="btn btn-outline-primary js-btn-minus" type="button" (click)="decreaseQuantity()">âˆ’</button>
        </div>
        <input type="text" class="form-control text-center" [(ngModel)]="quantity" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
        <div class="input-group-append">
          <button class="btn btn-outline-primary js-btn-plus" type="button" (click)="increaseQuantity()">+</button>
        </div>
      </div>
    </div>
    Total Amount : {{totalPrice}}
    <p><a href="javascript:void(0)" (click)="addToCart()" class="buy-now btn btn-sm btn-primary">Add To Cart</a></p>

  </div>
</div>
