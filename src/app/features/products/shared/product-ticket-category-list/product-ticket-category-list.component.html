<div class="row ">
  <div class="col-12  input-group">
    <mat-button-toggle-group *ngIf="productTicketCategories" multiple="false"
      [(ngModel)]="selectedProductTicketCategorId">
      <mat-button-toggle *ngFor="let productTicketCategory of productTicketCategories;"
        [value]="productTicketCategory.id" (change)="changeEvent()">
        {{productTicketCategory?.ticketCategoryName}}</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
