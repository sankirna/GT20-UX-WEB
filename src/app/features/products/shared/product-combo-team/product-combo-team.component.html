<div class="mat-elevation-z8" *ngIf="dataSource">
   
    <table mat-table [dataSource]="dataSource">
         <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th  mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selectedChange(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
  
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="ProductType">
            <th mat-header-cell *matHeaderCellDef> Product Type </th>
            <td mat-cell *matCellDef="let element"> {{element.productTypeEnum}} </td>
        </ng-container>
        <ng-container matColumnDef="VenueName">
            <th mat-header-cell *matHeaderCellDef> Venue </th>
            <td mat-cell *matCellDef="let element"> {{element.venueName}} </td>
        </ng-container>
        <ng-container matColumnDef="Team1">
            <th mat-header-cell *matHeaderCellDef> Team1 </th>
            <td mat-cell *matCellDef="let element"> {{element.team1Name}} </td>
        </ng-container>
        <ng-container matColumnDef="Team2">
            <th mat-header-cell *matHeaderCellDef> Team2 </th>
            <td mat-cell *matCellDef="let element"> {{element.team1Name}} </td>
        </ng-container>
        <ng-container matColumnDef="startDateTime">
            <th mat-header-cell *matHeaderCellDef> Start Date Time </th>
            <td mat-cell *matCellDef="let element"> {{element.startDateTime | date:'dd-MM-YYYY HH:MM'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
<br/>

<button mat-button mat-raised-button color="primary"  (click)="loadSelectedProduct()">Load Ticket 
    Configuration</button>
    <br/>
