<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content>
        <h2>Product {{isEdit?'Edit':'Create'}}</h2>
        <div fxLayout="row" fxLayoutAlign="end end">
          <button mat-raised-button color="primary" (click)="gotoList()">List</button>
        </div>
        <ng-container *ngIf="form && isLoad" [formGroup]="form">
          <mat-stepper [linear]="true" #stepper>
            <mat-step fxLayoutGap="20px">
              <ng-template matStepLabel>Information</ng-template>
              <app-product-information *ngIf="form" [isEdit]="isEdit" [form]="form"></app-product-information>
              <div>
              </div>
              <div fxFlex="grow" fxLayoutAlign="end end" fxLayoutGap="10px">
                <button mat-button mat-raised-button color="primary" matStepperNext>Next</button>
              </div>
            </mat-step>
            <mat-step label="Add/Remove Team" *ngIf="isCombo">
              <app-product-combo-team  [form]="form" [forms]="productCombosForm" *ngIf="productService.regularProducts.length>0"></app-product-combo-team>
              <div fxLayout="row" fxFlex="100" fxLayoutAlign="end end" fxLayoutGap="10px">
                  <button mat-button mat-raised-button color="primary" matStepperPrevious>Back</button>
                  <button mat-button mat-raised-button color="primary" matStepperNext>Next</button>
              </div>
          </mat-step>
            <mat-step label="Ticket Configuration" >
              <app-product-ticket-category-list
                [forms]="productTicketCategoriesForm"></app-product-ticket-category-list>

                <!-- <app-product-ticket-combo-list
                [forms]="productTicketComboForm"></app-product-ticket-combo-list>  -->
              <br>
              <div fxLayout="row" fxFlex="100" fxLayoutAlign="end end" fxLayoutGap="10px">
                <button mat-button mat-raised-button color="primary" matStepperPrevious>Back</button>
              </div>
            </mat-step>
          </mat-stepper>



          <div fxLayout="row" flex="100" fxLayoutAlign="end end" fxLayoutGap="20px">
            <!-- <button mat-raised-button color="basic" (click)="clear()">Reset</button> -->
            <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
          </div>
        </ng-container>
      </mat-card-content>
    </mat-card>
  </div>
</div>
