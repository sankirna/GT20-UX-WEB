<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
        <mat-card>
            <mat-card-content>
                <h2>Venue {{isEdit?'Edit':'Create'}}</h2>
                <form *ngIf="form && isLoad" [formGroup]="form" >
                    <div fxLayout="row" fxLayoutAlign="end end">
                        <button mat-raised-button color="primary" (click)="gotoList()">List</button>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="30px">
                        <mat-form-field appearance="outline" fxFlex="50">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" formControlName="stadiumName">
                            <mat-error id="requiredUserError" *ngIf="form.controls['stadiumName'].hasError('required') && submitted">
                                Name is required
                              </mat-error>
                        </mat-form-field>
                        
                    <!-- </div>
                    <div fxLayout="row" fxLayoutAlign="start" *ngIf="countries.length > 0"> -->
                        <mat-form-field appearance="outline" fxFlex="50">
                            <mat-label>Country</mat-label>
                            <mat-select formControlName="countryId">
                                <mat-option *ngFor="let country of countries" [value]="country.id">{{ country.name
                                    }}</mat-option>
                            </mat-select>
                            <mat-error id="requiredUserError" *ngIf="form.controls['countryId'].hasError('required') && submitted">
                                Country is required
                              </mat-error>
                        </mat-form-field>
                      
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="30px">
                        <mat-form-field appearance="outline" fxFlex="50">
                            <mat-label>Location</mat-label>
                            <input matInput placeholder="Name" formControlName="location">
                        </mat-form-field>
                    <!-- </div>
                    <div fxLayout="row" fxLayoutAlign="start"> -->
                        <mat-form-field appearance="outline" fxFlex="50">
                            <mat-label>Capacity</mat-label>
                            <input matInput placeholder="Name" formControlName="capacity">
                        </mat-form-field>
                    </div>
                    <app-venue-ticket-category-list *ngIf="venueTicketCategoriesForm && venueTicketCategoriesForm.controls.length>0" [forms]="venueTicketCategoriesForm"></app-venue-ticket-category-list>
                     <br>
                    <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px">
                        <button mat-raised-button color="warn" (click)="gotoList()">Cancel</button>
                        <button mat-raised-button color="primary"
                            (click)="onSubmit()">{{isEdit?'Update':'Create'}}</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
