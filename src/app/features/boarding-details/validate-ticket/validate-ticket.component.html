<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
      <mat-card>
        <mat-card-content>
          <h2>Validate Ticket</h2>
          <form [formGroup]="form">
            <div fxLayout="row" fxLayoutAlign="end end">
              <!-- <button mat-raised-button color="primary" (click)="gotoList()">List</button> -->
            </div>
            <div fxLayout="row" fxLayoutAlign="start" >
              <mat-form-field appearance="outline">
                <mat-label>Product</mat-label>
                <mat-select formControlName="productId" (selectionChange)="onProductChange($event.value)">
                  <mat-option *ngFor="let product of products" [value]="product.id">{{ product.name
                    }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start" >
                <mat-form-field appearance="outline">
                  <mat-label>State</mat-label>
                  <mat-select formControlName="productTicketCategoryMapId">
                    <mat-option *ngFor="let productTicketCategory of productTicketCategories" [value]="productTicketCategory.id">{{ productTicketCategory.ticketCategoryName
                      }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            <div fxLayout="row" fxLayoutAlign="start"  >
                <app-qr-code-scanner (onScanSuccessCallback)="onScanSuccess($event)"></app-qr-code-scanner>
            </div>
            <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px">

              <!-- <button mat-raised-button color="warn" (click)="gotoList()">Cancel</button>
              <button mat-raised-button color="primary" (click)="onSubmit()">{{isEdit?'Update':'Create'}}</button>
            -->
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
